<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo-logo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search-input" placeholder="Search hotels" />
          <button class="search-button">
            <svg class="search-icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use xlink:href="img/sprite.svg#icon-bookmark "></use>
            </svg>
            <span class="user-nav-notification">7</span>
          </div>
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use xlink:href="img/sprite.svg#icon-bookmark "></use>
            </svg>
            <span class="user-nav-notification">13</span>
          </div>
          <div class="user-nav-user">
            <img
              src="img/jia.png"
              alt="User Photo"
              class="user-nav-user-photo"
            />
            <span class="user-nav-user-name">Jibril A</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
